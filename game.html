<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Game</title>
</head>
<body>
    <div class="Container">
        <div class="text">
            <center>
                <h2 class="title">
                    <span class="title-word title-word-1">some</span>
                    <span class="title-word title-word-2">Games</span>
                    <span class="title-word title-word-3">T0</span>
                    <span class="title-word title-word-4">Play</span>
                  </h2>
            </center>
        </div>
        <div class="posisi">
            <div class="section-game-tactic">
                <div class="text-game-tactic">
                    <p>Tic-Tac-Toe</p>
                </div>
                <div class="game-tactic">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="section-game-number">
                <div class="text-game-number">
                    <p>slide puzzle number</p>
                </div>
                <div id="puzzle-container">
                    <div class="puzzle-block">1</div>
                    <div class="puzzle-block">2</div>
                    <div class="puzzle-block">3</div>
                    <div class="puzzle-block">4</div>
                    <div class="puzzle-block">5</div>
                    <div class="puzzle-block">6</div>
                    <div class="puzzle-block">7</div>
                    <div class="puzzle-block">8</div>
                </div>
                <div id="difficulty-container">
                    <div class="difficulty-button">EASY</div>
                    <div class="difficulty-button">MEDIUM</div>
                    <div class="difficulty-button">HARD</div>
                </div>
            </div>         
    </div>
    <div class="section-game-cacing">
        <div class="text-game-snake">
            <p>Snake Game</p>
        </div>
        <div id="game-board" class="wrap-game-cacing"></div>
    </div> 
    </div>
    <script src="script.js"></script>
    <script src="script3.js"></script>
    <script  src="game.js" defer type="module"></script>
</body>
</html>
